<!DOCTYPE html>

<html lang="">
<head>
    <meta charset="utf-8" />
    <title>Mentor Match Sign Up</title>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Scripts-->
    <script type="text/javascript" src="../Scripts/sign_up.js"></script>

    <!--CSS Link-->
    <link rel="stylesheet" href="../Styling/sign_up.css">
    <link rel="icon" href="../Images/logo.png">
</head>

<body>
    <div class="sign-up">
        <form>
            <div class="container">
                <h1 class="title">Sign Up to be Mentor Matched!</h1>

                <div class="imgcontainer">
                        <img src="../Images/logo.png" alt="Logo" class="logo">
                </div>

                <p>Please fill in this form to create an account and sign up! <i>(<span>*</span>) = required</i></p>
                <hr>

                <label for="fname"><b>First Name</b><span>*</span></label>
                <input type="text" placeholder="Enter First Name" name="fname" id="fname" required>

                <label for="lname"><b>Last Name</b><span>*</span></label>
                <input type="text" placeholder="Enter Last Name" name="lname" id="lname" required>

                <label for="email"><b>Email</b><span>*</span></label>
                <input type="text" placeholder="Enter Email Address" name="email" id="email" required>

                <label for="jobTitle"><b>Job Title</b><span>*</span></label>
                <input type="text" placeholder="Enter Job Title" name="jobTitle" id="jobTitle" required>

                <br>
                <label for="personalityType"><b>Personality Type</b><span>*</span></label>
                <br>
                <select id="personalityType" aria-placeholder="Selection" required>
                    <option selected="true" disabled="disabled">Select Personality</option>
                    <option value="INTJ">Architect</option>
                    <option value="INTP">Logician</option>
                    <option value="ENTJ">Commander</option>
                    <option value="ENTP">Debater</option>
                    <option value="INFJ">Advocate</option>
                    <option value="INFP">Mediator</option>
                    <option value="ENFJ">Protagonist</option>
                    <option value="ENFP">Campaigner</option>
                    <option value="ISTJ">Logistician</option>
                    <option value="ISFJ">Defender</option>
                    <option value="ESTJ">Executive</option>
                    <option value="ESFJ">Consul</option>
                    <option value="ISTP">Virtuoso</option>
                    <option value="ISFP">Adventurer</option>
                    <option value="ESTP">Entrepreneur</option>
                    <option value="ESFP">Entertainer</option>
                </select>
                
                <a id="personalityTest" href='https://www.16personalities.com/free-personality-test' target="_blank">Click HERE to take your personality test!</a>
            
                <hr>

                <label for="user"><b>Username</b><span>*</span></label>
                <input type="text" placeholder="Enter Username" name="user" id="user" required>

                <label for="psw"><b>Password</b><span>*</span></label>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>

                <label for="psw-repeat"><b>Repeat Password</b><span>*</span></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
                <hr>

                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <button type="button" onclick="javascript: SignUpButtonHandler();" class="registerbtn">Sign Up!</button>
            </div>

            <div class="container signin">
                <p>Already have an account? <a href="index.html">Sign in</a>.</p>
                <button type="button" onclick="ClearForm()" class="cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
